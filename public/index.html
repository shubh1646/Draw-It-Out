<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='loginBox'>
        <input id="inpUsername"class="form-control col-4 m-4  "  placeholder="Name">



        <input id="inpPassword" placeholder="Password" class="form-control m-4 col-4   " type="password" required>
        <button id="btnStart" class="btn btn-primary mb-2 offset-md-2">Lets Draw</button>
    </div>
    <div id="drawbox">
        <div class="row p-1 m-3">
            <div class="col-7" id="box">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col">
                <div id="chatBox" class="d-flex">
                    <div class="p-2">
                    <input  id="inpNewMsg" class="form-control">
                    <button id="btnSendMsg" class="btn btn-info m-2">SEND</button>
                    <ul id="ulMsgs" class="list-group list-group-flush"></ul>
                </div>
                    <div class="ml-auto p-2">
                        <ul id="ullogins" class="list-group list-group-flush">
                            <li>Online</li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="row p-1 m-3">
                <div class="col">
                    <div style="border-radius: 50%; width:30px;height:30px;background:green;" id="greenCol"></div>
                </div>
                <div class="col">
                    <div style="border-radius: 50%; width:30px;height:30px;background:blue;" id='blueCol'></div>
                </div>
                <div class="col">
                    <div style="border-radius: 50%; width:30px;height:30px;background:black;" id="blackCol"></div>
                </div>
                <div class="col">
                    <div style="border-radius: 50%; width:30px;height:30px;background:red;" id="redCol"></div>
                </div>
                <div class="col">
                    <div style="border-radius: 50%; width:30px;height:30px;" id="eraser">Eraser</div>
                </div>
                <div class="col">
                    <div class="slidecontainer">
                        Size
                        <input type="range" min="5" max="30" value="10" class="slider" id="brushSize">
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
